<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <title>Crator Judge</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="margin-bottom: 32px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Crator Judge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar" aria-controls="navbarText" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar" data-active="{% block active %}{% endblock %}">
                    <ul class="navbar-nav me-auto">
                        <li><a class="nav-link" href="/">Problems</a></li>
                        <li><a class="nav-link" href="/submissions">Submissions</a></li>
                    </ul>
                    {% if session.user_id %}
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-link">Welcome, {{ session.username }}</li>
                            <li><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li><a class="nav-link" href="/register">Register</a></li>
                            <li><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container">
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
